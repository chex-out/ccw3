<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .session-code {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .session-code strong {
            font-size: 24px;
            color: #667eea;
            letter-spacing: 2px;
        }

        .participant {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participant-name {
            font-weight: 600;
            color: #333;
        }

        .fun-fact-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .pseudonym {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .fun-fact {
            color: #555;
            font-style: italic;
            margin-bottom: 10px;
        }

        .results-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .help-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }

        .setup-note {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .setup-note h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .setup-note p {
            color: #856404;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .setup-note code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Fun Facts Game</h1>
        <div class="subtitle">Guess who said what!</div>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <button onclick="createSession()">Create New Game</button>
            <button onclick="showJoinScreen()" class="secondary-btn">Join Existing Game</button>
        </div>

        <!-- Join Screen -->
        <div id="joinScreen" class="screen">
            <label class="label">Enter Session Code</label>
            <input type="text" id="sessionCodeInput" placeholder="e.g., ABC123" maxlength="6" style="text-transform: uppercase;">
            <button onclick="joinSession()">Join Game</button>
            <button onclick="showHomeScreen()" class="secondary-btn">Back</button>
        </div>

        <!-- Host Setup Screen -->
        <div id="hostSetupScreen" class="screen">
            <div class="session-code">
                <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Session Code:</div>
                <strong id="hostSessionCode"></strong>
            </div>
            <div class="status-message info">
                Share this code with participants to join!
            </div>
            <label class="label">Your Name</label>
            <input type="text" id="hostNameInput" placeholder="Enter your name">
            <label class="label">Your Fun Fact</label>
            <textarea id="hostFactInput" placeholder="Tell us something interesting about yourself..."></textarea>
            <button onclick="hostSubmitInfo()">Submit & Wait for Others</button>
        </div>

        <!-- Participant Setup Screen -->
        <div id="participantSetupScreen" class="screen">
            <div class="session-code">
                <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Session Code:</div>
                <strong id="participantSessionCode"></strong>
            </div>
            <label class="label">Your Name</label>
            <input type="text" id="participantNameInput" placeholder="Enter your name">
            <label class="label">Your Fun Fact</label>
            <textarea id="participantFactInput" placeholder="Tell us something interesting about yourself..."></textarea>
            <button onclick="participantSubmitInfo()">Submit</button>
        </div>

        <!-- Waiting Room -->
        <div id="waitingScreen" class="screen">
            <div class="session-code">
                <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Session Code:</div>
                <strong id="waitingSessionCode"></strong>
            </div>
            <div class="status-message warning">
                Waiting for all participants to submit...
            </div>
            <div style="font-weight: 600; margin-bottom: 10px; color: #333;">Participants:</div>
            <div id="participantsList"></div>
            <button onclick="startGuessing()" id="startGuessingBtn" style="display: none;">Start Guessing!</button>
        </div>

        <!-- Guessing Screen -->
        <div id="guessingScreen" class="screen">
            <div class="status-message info">
                Match each fun fact to the correct person
            </div>
            <div id="guessingArea"></div>
            <button onclick="submitGuesses()">Submit My Guesses</button>
        </div>

        <!-- Results Waiting Screen -->
        <div id="resultsWaitingScreen" class="screen">
            <div class="status-message warning">
                Waiting for everyone to submit their guesses...
            </div>
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="score-display">
                Your Score: <span id="scoreDisplay">0</span>
            </div>
            <div style="font-weight: 600; margin-bottom: 15px; color: #333;">Results:</div>
            <div id="resultsArea"></div>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        let db = null;
        let currentSession = null;
        let currentUser = null;
        let isHost = false;
        let sessionListener = null;
        
        const pseudonyms = [
            "Mysterious Phoenix", "Enigmatic Dragon", "Curious Panda", "Witty Dolphin",
            "Clever Fox", "Bold Eagle", "Swift Cheetah", "Gentle Koala",
            "Mighty Lion", "Wise Owl", "Playful Otter", "Noble Wolf"
        ];

        // Firebase configuration - hardcoded
        const firebaseConfig = {
            apiKey: "AIzaSyDoQd8G-NsUDp5dB-Vd8FuJRgwjwGmWhAQ",
            authDomain: "icebreaker-game-ag.firebaseapp.com",
            databaseURL: "https://icebreaker-game-ag-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "icebreaker-game-ag",
            storageBucket: "icebreaker-game-ag.firebasestorage.app",
            messagingSenderId: "613019262989",
            appId: "1:613019262989:web:3f84b652aaf0edc3b1b544"
        };

        // Initialize Firebase on page load
        window.addEventListener('DOMContentLoaded', () => {
            initializeFirebase(firebaseConfig);
        });

        function initializeFirebase(config) {
            try {
                const app = initializeApp(config);
                db = getDatabase(app);
                window.db = db;
                window.dbRef = ref;
                window.dbSet = set;
                window.dbGet = get;
                window.dbOnValue = onValue;
                window.dbUpdate = update;
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                alert('Error connecting to game server. Please refresh the page.');
                return false;
            }
        }

        function generateSessionCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        window.createSession = async function() {
            if (!db) {
                alert('Game server not ready. Please refresh the page.');
                return;
            }

            const sessionCode = generateSessionCode();
            const sessionData = {
                code: sessionCode,
                host: null,
                participants: [],
                phase: 'setup',
                guesses: [],
                createdAt: Date.now()
            };

            try {
                await window.dbSet(window.dbRef(db, `sessions/${sessionCode}`), sessionData);
                currentSession = sessionCode;
                isHost = true;
                showScreen('hostSetupScreen');
                document.getElementById('hostSessionCode').textContent = sessionCode;
            } catch (error) {
                alert('Error creating session: ' + error.message);
                console.error(error);
            }
        };

        window.showJoinScreen = function() {
            showScreen('joinScreen');
        };

        window.showHomeScreen = function() {
            if (sessionListener) {
                sessionListener();
                sessionListener = null;
            }
            showScreen('homeScreen');
        };

        window.joinSession = async function() {
            if (!db) {
                alert('Game server not ready. Please refresh the page.');
                return;
            }

            const code = document.getElementById('sessionCodeInput').value.toUpperCase().trim();
            if (!code) {
                alert('Please enter a session code');
                return;
            }

            try {
                const snapshot = await window.dbGet(window.dbRef(db, `sessions/${code}`));
                if (!snapshot.exists()) {
                    alert('Session not found. Please check the code and try again.');
                    return;
                }

                currentSession = code;
                isHost = false;
                showScreen('participantSetupScreen');
                document.getElementById('participantSessionCode').textContent = code;
            } catch (error) {
                alert('Error joining session: ' + error.message);
                console.error(error);
            }
        };

        window.hostSubmitInfo = async function() {
            const name = document.getElementById('hostNameInput').value.trim();
            const fact = document.getElementById('hostFactInput').value.trim();

            if (!name || !fact) {
                alert('Please enter both your name and fun fact');
                return;
            }

            try {
                const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                currentUser = userId;

                const snapshot = await window.dbGet(window.dbRef(db, `sessions/${currentSession}`));
                const sessionData = snapshot.val();

                // Ensure participants array exists
                if (!sessionData.participants) {
                    sessionData.participants = [];
                }

                sessionData.host = userId;
                sessionData.participants.push({
                    id: userId,
                    name: name,
                    fact: fact,
                    submitted: true
                });

                await window.dbSet(window.dbRef(db, `sessions/${currentSession}`), sessionData);
                
                showWaitingRoom();
                startListening();
            } catch (error) {
                alert('Error submitting information: ' + error.message);
                console.error(error);
            }
        };

        window.participantSubmitInfo = async function() {
            const name = document.getElementById('participantNameInput').value.trim();
            const fact = document.getElementById('participantFactInput').value.trim();

            if (!name || !fact) {
                alert('Please enter both your name and fun fact');
                return;
            }

            try {
                const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                currentUser = userId;

                const snapshot = await window.dbGet(window.dbRef(db, `sessions/${currentSession}`));
                const sessionData = snapshot.val();

                // Ensure participants array exists
                if (!sessionData.participants) {
                    sessionData.participants = [];
                }

                sessionData.participants.push({
                    id: userId,
                    name: name,
                    fact: fact,
                    submitted: true
                });

                await window.dbSet(window.dbRef(db, `sessions/${currentSession}`), sessionData);
                
                showWaitingRoom();
                startListening();
            } catch (error) {
                alert('Error submitting information: ' + error.message);
                console.error(error);
            }
        };

        function showWaitingRoom() {
            showScreen('waitingScreen');
            document.getElementById('waitingSessionCode').textContent = currentSession;
        }

        function updateParticipantsList(sessionData) {
            const list = document.getElementById('participantsList');
            list.innerHTML = '';
            
            // Ensure participants array exists
            if (!sessionData.participants) {
                sessionData.participants = [];
            }
            
            sessionData.participants.forEach(p => {
                const div = document.createElement('div');
                div.className = 'participant';
                div.innerHTML = `
                    <span class="participant-name">${p.name}</span>
                    <span style="color: #28a745;">âœ“</span>
                `;
                list.appendChild(div);
            });

            if (isHost && sessionData.participants.length >= 2) {
                document.getElementById('startGuessingBtn').style.display = 'block';
            }
        }

        function startListening() {
            if (sessionListener) {
                sessionListener();
            }

            sessionListener = window.dbOnValue(window.dbRef(db, `sessions/${currentSession}`), (snapshot) => {
                const sessionData = snapshot.val();
                if (!sessionData) return;

                const currentScreen = document.querySelector('.screen.active').id;

                if (currentScreen === 'waitingScreen') {
                    updateParticipantsList(sessionData);
                    
                    if (sessionData.phase === 'guessing') {
                        showGuessingScreen(sessionData);
                    }
                }
                
                if (currentScreen === 'resultsWaitingScreen') {
                    if (sessionData.phase === 'results') {
                        showResultsScreen(sessionData);
                    }
                }
            });
        }

        window.startGuessing = async function() {
            try {
                const snapshot = await window.dbGet(window.dbRef(db, `sessions/${currentSession}`));
                const sessionData = snapshot.val();
                
                // Ensure participants array exists
                if (!sessionData.participants) {
                    sessionData.participants = [];
                }
                
                const shuffledPseudonyms = [...pseudonyms].sort(() => Math.random() - 0.5);
                sessionData.participants.forEach((p, i) => {
                    p.pseudonym = shuffledPseudonyms[i];
                });
                
                sessionData.phase = 'guessing';
                await window.dbSet(window.dbRef(db, `sessions/${currentSession}`), sessionData);
                
                showGuessingScreen(sessionData);
            } catch (error) {
                alert('Error starting game: ' + error.message);
                console.error(error);
            }
        };

        function showGuessingScreen(sessionData) {
            showScreen('guessingScreen');
            const area = document.getElementById('guessingArea');
            area.innerHTML = '';
            
            // Ensure participants array exists
            if (!sessionData.participants) {
                sessionData.participants = [];
            }
            
            const shuffled = [...sessionData.participants].sort(() => Math.random() - 0.5);
            
            shuffled.forEach(p => {
                const card = document.createElement('div');
                card.className = 'fun-fact-card';
                
                const select = document.createElement('select');
                select.id = `guess_${p.pseudonym.replace(/\s/g, '_')}`;
                select.innerHTML = '<option value="">-- Select a person --</option>';
                
                sessionData.participants.forEach(participant => {
                    const option = document.createElement('option');
                    option.value = participant.id;
                    option.textContent = participant.name;
                    select.appendChild(option);
                });
                
                card.innerHTML = `
                    <div class="pseudonym">${p.pseudonym}</div>
                    <div class="fun-fact">"${p.fact}"</div>
                `;
                card.appendChild(select);
                area.appendChild(card);
            });
        }

        window.submitGuesses = async function() {
            try {
                const snapshot = await window.dbGet(window.dbRef(db, `sessions/${currentSession}`));
                const sessionData = snapshot.val();
                
                // Ensure participants and guesses arrays exist
                if (!sessionData.participants) {
                    sessionData.participants = [];
                }
                if (!sessionData.guesses) {
                    sessionData.guesses = [];
                }
                
                const guesses = {};
                let allAnswered = true;
                
                sessionData.participants.forEach(p => {
                    const select = document.getElementById(`guess_${p.pseudonym.replace(/\s/g, '_')}`);
                    if (select) {
                        const guessedId = select.value;
                        if (!guessedId) {
                            allAnswered = false;
                        }
                        guesses[p.id] = guessedId;
                    }
                });
                
                if (!allAnswered) {
                    alert('Please answer all questions before submitting!');
                    return;
                }
                
                const existingGuessIndex = sessionData.guesses.findIndex(g => g.userId === currentUser);
                if (existingGuessIndex !== -1) {
                    sessionData.guesses[existingGuessIndex].guesses = guesses;
                } else {
                    sessionData.guesses.push({
                        userId: currentUser,
                        guesses: guesses
                    });
                }
                
                if (sessionData.guesses.length === sessionData.participants.length) {
                    sessionData.phase = 'results';
                }
                
                await window.dbSet(window.dbRef(db, `sessions/${currentSession}`), sessionData);
                
                if (sessionData.phase === 'results') {
                    showResultsScreen(sessionData);
                } else {
                    showScreen('resultsWaitingScreen');
                }
            } catch (error) {
                alert('Error submitting guesses: ' + error.message);
                console.error(error);
            }
        };

        function showResultsScreen(sessionData) {
            if (sessionListener) {
                sessionListener();
                sessionListener = null;
            }
            
            showScreen('resultsScreen');
            
            // Ensure participants and guesses arrays exist
            if (!sessionData.participants) {
                sessionData.participants = [];
            }
            if (!sessionData.guesses) {
                sessionData.guesses = [];
            }
            
            const userGuesses = sessionData.guesses.find(g => g.userId === currentUser);
            let score = 0;
            
            if (userGuesses) {
                Object.keys(userGuesses.guesses).forEach(actualId => {
                    if (userGuesses.guesses[actualId] === actualId) {
                        score++;
                    }
                });
            }
            
            document.getElementById('scoreDisplay').textContent = `${score}/${sessionData.participants.length}`;
            
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = '';
            
            sessionData.participants.forEach(p => {
                const div = document.createElement('div');
                const guessedId = userGuesses ? userGuesses.guesses[p.id] : null;
                const guessedPerson = sessionData.participants.find(x => x.id === guessedId);
                const isCorrect = guessedId === p.id;
                
                div.className = `results-item ${isCorrect ? 'correct' : 'incorrect'}`;
                div.innerHTML = `
                    <div class="pseudonym">${p.pseudonym}</div>
                    <div class="fun-fact">"${p.fact}"</div>
                    <div style="margin-top: 8px; font-weight: 600;">
                        ${isCorrect ? 'âœ“' : 'âœ—'} Actual: ${p.name}
                    </div>
                    ${!isCorrect ? `<div style="font-size: 14px; color: #666;">You guessed: ${guessedPerson ? guessedPerson.name : 'Unknown'}</div>` : ''}
                `;
                resultsArea.appendChild(div);
            });
        }

        window.resetGame = function() {
            if (sessionListener) {
                sessionListener();
                sessionListener = null;
            }
            currentSession = null;
            currentUser = null;
            isHost = false;
            showScreen('homeScreen');
            
            document.getElementById('sessionCodeInput').value = '';
            document.getElementById('hostNameInput').value = '';
            document.getElementById('hostFactInput').value = '';
            document.getElementById('participantNameInput').value = '';
            document.getElementById('participantFactInput').value = '';
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showMessage(message, type) {
            // Could implement toast notifications here
            console.log(`${type}: ${message}`);
        }
    </script>
</body>
</html>
